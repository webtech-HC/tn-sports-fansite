name: Refresh data

on:
  schedule:
    # baseline: every 30 min (UTC)
    - cron: "*/30 * * * *"
    # gameday boost: Saturdays every 5 min (UTC)
    - cron: "*/5 * * * 6"
    # Thu/Fri slates: every 10 min (UTC)
    - cron: "*/10 * * * 4,5"
  workflow_dispatch:
  repository_dispatch: {} # optional external hooks

permissions:
  contents: write

concurrency:
  group: data-refresh
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch & build data JSON
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
          FSQ_API_KEY:  ${{ secrets.FSQ_API_KEY }}
        run: node scripts/fetch-data.js

      - name: Commit updated JSON (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase || true
          git add data/*.json || true
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore(data): refresh"
            git push
          fi
